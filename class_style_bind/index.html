<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Tytuł</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="app1">
            <!--Class i bind class mogą współistnieć-->
            <!--Bind class może zawierać w sobie metody skrótowcowe, które przypiszą klasę w zależności od wartości określonej zmiennej-->
            <div class="container" v-bind:class="{'active': isActive, 'color-danger': hasErrors}"></div>

            <!--Możemy przypisywać również obiekty, które zawierają właściwości-->
            <div class="container" v-bind:class="classObject"></div>

            <!--Możemy przypisywać również tablicę klas-->
            <!--Tablica może zawierać również wyrażenia, w tym operatory trójargumentowe no i obiekty-->
            <!--Jeżeli zapisałeś style inline albo w obiekcie, to Vue automatycznie dodaje vendor prefixy - wymagane przez określone przeglądarki w określonych stylach-->
            <div class="container" :class="[errorClass, activeClass]"></div>


        </div>

        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
